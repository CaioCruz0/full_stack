<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tente adivinhar o número!</h1>
    <input type="number" id="entrada" min="0" max="99">
    <button onclick="verificarNumero()">Tentar</button>
    <p id="resultado"></p>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100);
        function verificarNumero() {
            let entrada = document.getElementById("entrada").value;
            let resultado = document.getElementById("resultado");
            
            if (entrada == numeroSecreto) {
                resultado.innerText = "Parabéns! Você acertou!";
                resultado.style.setProperty("background-color", "green");
            } else if (entrada > numeroSecreto) {
                resultado.innerText = "Tente um número menor.";
                resultado.style.setProperty("background-color", "red");
            } else {
                resultado.innerText = "Tente um número maior.";
                resultado.style.setProperty("background-color", "red");
            }
        }
    </script>
</body>
</html>
